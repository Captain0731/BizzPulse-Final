services:
  - type: web
    name: bizzpulse
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements_production.txt
    startCommand: gunicorn wsgi:app --workers 2 --bind 0.0.0.0:$PORT --timeout 120 --log-level info --access-logfile - --error-logfile -
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bizzpulse-db
          property: connectionString
      - key: RESEND_API_KEY
        sync: false
      - key: ADMIN_EMAIL
        sync: false

databases:
  - name: bizzpulse-db
    databaseName: bizzpulse
    user: bizzpulse
    plan: free

